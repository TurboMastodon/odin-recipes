<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttered Toast</title>
</head>
<body>
    <h1>Buttered Toast</h1>
    <img src="../images/buttered-toast.jpg" alt="Buttered Toast" width="310px" height="310px" />

    <h3>Would you like some toast?</h3>
    <p>Buttered toast is a staple for many meals!</p>

    <h4>Ingredients</h4>
    <ul>
        <li>Bread</li>
        <li>Toaster</li>
        <li>Butter</li>
        <li>Butter Knife</li>
    </ul>

    <h4>Steps</h4>
    <ol>
        <li>Place bread in toaster and toast to desired doneness.</li>
        <li>When toast is toasted, apply softened butter with butter knife, and enjoy!</li>
    </ol>
</body>
</html>
